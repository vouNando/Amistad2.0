<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Momentos</title>
    <style>
        /* Estilos para el álbum vintage */
        .album-container {
            perspective: 1000px;
            padding: 20px;
        }
        
        .album-page {
            background: rgba(255, 248, 220, 0.9);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            border: 1px solid #e0d6b5;
        }
        
        .album-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
            border-radius: 5px;
        }
        
        .album-page:hover {
            transform: rotateY(5deg) rotateX(2deg) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .photo-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><path fill="%23d4a76a" d="M30 0v30h-30v-30h30zm-5 5h-20v20h20v-20z"/></svg>');
            background-size: cover;
        }
        
        .corner-tl { top: 5px; left: 5px; }
        .corner-tr { top: 5px; right: 5px; transform: rotate(90deg); }
        .corner-bl { bottom: 5px; left: 5px; transform: rotate(270deg); }
        .corner-br { bottom: 5px; right: 5px; transform: rotate(180deg); }
        
        .photo-container {
            position: relative;
            margin: 15px;
            overflow: hidden;
            border-radius: 3px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            background: #000;
        }
        
        .photo-container:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .photo-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .photo-container:hover img {
            transform: scale(1.05);
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 0.9rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-container:hover .photo-caption {
            transform: translateY(0);
        }
        
        /* Estilo para el fondo y layout general */
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }
        
        .album-title {
            text-align: center;
            font-family: 'Pacifico', cursive;
            color: #8B4513;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .album-page {
                padding: 10px;
            }
            
            .photo-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container album-container">
        <h2 class="album-title">Nuestros Momentos Especiales</h2>
        
        <!-- Primera página del álbum -->
        <div class="album-page">
            <div class="photo-corner corner-tl"></div>
            <div class="photo-corner corner-tr"></div>
            <div class="photo-corner corner-bl"></div>
            <div class="photo-corner corner-br"></div>
            
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/video1.gif" alt="Recuerdo animado 1">
                        <div class="photo-caption">Risas compartidas</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/video2.gif" alt="Recuerdo animado 2">
                        <div class="photo-caption">Aventuras juntos</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/video3.gif" alt="Recuerdo animado 3">
                        <div class="photo-caption">Celebrando la amistad</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/video4.gif" alt="Recuerdo animado 4">
                        <div class="photo-caption">Instantes inolvidables</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Segunda página del álbum -->
        <div class="album-page">
            <div class="photo-corner corner-tl"></div>
            <div class="photo-corner corner-tr"></div>
            <div class="photo-corner corner-bl"></div>
            <div class="photo-corner corner-br"></div>
            
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/vi1.gif" alt="Momento especial 1">
                        <div class="photo-caption">Día soleado</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/vi2.gif" alt="Momento especial 2">
                        <div class="photo-caption">Noche estrellada</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/vi3.gif" alt="Momento especial 3">
                        <div class="photo-caption">Viaje inesperado</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="photo-container">
                        <img src="imagenes/vi4.gif" alt="Momento especial 4">
                        <div class="photo-caption">Fiesta sorpresa</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
